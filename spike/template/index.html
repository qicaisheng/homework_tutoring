<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业辅导陪伴助手</title>
    <script src="https://cdn.jsdelivr.net/npm/@gradio/client"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        #imageUploadArea {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #imageUploadArea:hover {
            border-color: #2196F3;
        }
        #imageUploadArea.dragover {
            background-color: #e3f2fd;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        #uploadText {
            position: absolute;
            z-index: 1;
            text-align: center;
        }
        #confirmUpload {
            display: none;
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.3s, opacity 0.3s;
        }
        #confirmUpload:hover:not(:disabled) {
            background-color: #1976D2;
        }
        #confirmUpload:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #recordButton {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
            -webkit-tap-highlight-color: transparent;
        }
        #recordButton:active {
            background-color: #FF0000;
        }
        .loading, #imageUploadResult, #recordingStatus, #audioPlayback {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        #loading, #audioProcessing {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #voiceInteraction {
            display: none;
            text-align: center;
        }
        #audioPlayback {
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #audioPlaybackError {
            color: red;
            margin-top: 10px;
            display: none;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heartbeat {
            width: 50px;
            height: 50px;
            background-color: #ff4757;
            border-radius: 50%;
            display: inline-block;
            animation: heartbeat 1s infinite;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>作业辅导陪伴助手</h1>
    <div id="imageUploadArea">
        <p id="uploadText">上传作业图片</p>
        <img id="imagePreview" style="display: none;" alt="预览图片" />
    </div>
    <button id="confirmUpload" style="background-color: #2196F3; color: white; border: none; padding: 15px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">确认上传</button>
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <span>正在上传和识别图片...</span>
    </div>
    
    <div id="voiceInteraction" style="display: none;">
        <p>图片识别成功，点击按钮开始对话</p>
        <button id="recordButton">开始对话</button>
        <input type="hidden" id="imageIdInput" />
        <input type="hidden" id="userIdInput" />
        <div id="recordingStatus"></div>
        <div id="audioProcessing" style="display: none;">
            <div class="loading-spinner"></div>
            <span>思考中...</span>
        </div>
        <div id="audioPlayback"></div>
        <div id="audioPlaybackError"></div>
        <div id="errorMessage"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let debounceTimer;
        let eventSource;
        let selectedFile;
        let audioQueue = [];
        let isPlaying = false;
        let websocket;
        let isWebSocketReady = false;
        let userId;

        // 生成唯一的用户ID
        function generateUserId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // 页面加载时生成用户ID
        document.addEventListener('DOMContentLoaded', function() {
            userId = generateUserId();
            document.getElementById('userIdInput').value = userId;
        });

        const imageUploadArea = document.getElementById('imageUploadArea');
        const imagePreview = document.getElementById('imagePreview');
        const uploadText = document.getElementById('uploadText');
        const confirmUploadBtn = document.getElementById('confirmUpload');
        const voiceInteraction = document.getElementById('voiceInteraction');
        const errorMessageElement = document.getElementById('errorMessage');
        const loadingElement = document.getElementById('loading');

        imageUploadArea.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (e) => {
                selectedFile = e.target.files[0];
                previewImage(selectedFile);
            };
            input.click();
        });

        imageUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUploadArea.classList.add('dragover');
        });

        imageUploadArea.addEventListener('dragleave', () => {
            imageUploadArea.classList.remove('dragover');
        });

        imageUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUploadArea.classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0];
            previewImage(selectedFile);
        });

        function previewImage(file) {
            if (!file) {
                alert("请选择一张图片");
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadText.style.display = 'none';
                confirmUploadBtn.style.display = 'block';
                // 图片变更后，隐藏语音区域并清空imageId
                voiceInteraction.style.display = 'none';
                document.getElementById("imageIdInput").value = '';
            };
            reader.readAsDataURL(file);
        }

        let uploadDebounceTimer;
        confirmUploadBtn.addEventListener('click', () => {
            clearTimeout(uploadDebounceTimer);
            uploadDebounceTimer = setTimeout(() => {
                if (selectedFile) {
                    handleImageUpload(selectedFile);
                } else {
                    alert("请先选择一张图片");
                }
            }, 300);
        });

        function handleImageUpload(file) {
            const formData = new FormData();
            formData.append("image", file);
            formData.append("user_id", userId);
            
            loadingElement.style.display = "flex";
            confirmUploadBtn.disabled = true;
            
            fetch("/upload_image", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("imageIdInput").value = data.imageId;
                confirmUploadBtn.disabled = false;
                initWebSocket();
            })
            .catch(error => {
                console.error("上传图片时出错:", error);
                loadingElement.style.display = "none";
                document.getElementById("imageUploadResult").innerHTML = "上传图片失败，请重试。";
                confirmUploadBtn.disabled = false;
            });
        }
    
        function initWebSocket() {
            websocket = new WebSocket('ws://' + window.location.host + '/ws?user_id=' + userId);
            
            websocket.onopen = function(event) {
                console.log('WebSocket 连接已建立');
                isWebSocketReady = true;
                loadingElement.style.display = "none";
                voiceInteraction.style.display = 'block';
            };

            websocket.onmessage = function(event) {
                if (event.data instanceof Blob) {
                    // 二进制数据（音频）
                    audioQueue.push(event.data);
                    if (!isPlaying) {
                        playNextAudio();
                    }
                } else {
                    // 文本数据（JSON 消息）
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === "error") {
                            errorMessageElement.textContent = message.message;
                            errorMessageElement.style.display = "block";
                            websocket.close();
                            resetUIState();
                            initWebSocket();
                        } else {
                            console.log("未知消息类型:", message.type);
                        }
                    } catch (e) {
                        console.error("解析消息时出错:", e);
                    }
                }
            };

            websocket.onerror = function(error) {
                console.error('WebSocket 错误:', error);
                errorMessageElement.textContent = "连接出错，请重试";
                errorMessageElement.style.display = "block";
                isWebSocketReady = false;
                loadingElement.style.display = "none";
            };

            websocket.onclose = function(event) {
                console.log('WebSocket 连接已关闭');
                isWebSocketReady = false;
                loadingElement.style.display = "none";
            };
        }

        function resetUIState() {
            // 重置UI状态的代码
            document.getElementById("audioProcessing").style.display = "none";
            document.getElementById("audioPlayback").innerHTML = '';
            document.getElementById("audioPlaybackError").style.display = "none";
            errorMessageElement.style.display = "none";
            voiceInteraction.style.display = "none";
            isWebSocketReady = false;
            loadingElement.style.display = "none";
        }

        async function startRecording() {
            if (!isWebSocketReady) {
                initWebSocket();
                return;
            }
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                sendAudioToServer(audioBlob);
            };

            mediaRecorder.start();
            isRecording = true;
            document.getElementById("recordingStatus").innerText = "正在听你说话...";
            document.getElementById("recordButton").innerText = "停止说话";
        }

        function stopRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById("recordingStatus").innerText = "";
                document.getElementById("audioProcessing").style.display = "flex";
                document.getElementById("recordButton").innerText = "开始说话";
            }
        }

        function sendAudioToServer(audioBlob) {
            if (!isWebSocketReady) {
                initWebSocket();
                return;
            }
            const imageId = document.getElementById("imageIdInput").value;
            websocket.send(JSON.stringify({
                type: "audio_data",
                image_id: imageId,
                user_id: userId
            }));
            websocket.send(audioBlob);
            document.getElementById("audioProcessing").style.display = "flex";
        }

        function playNextAudio() {
            if (audioQueue.length > 0 && !isPlaying) {
                const audioBlob = audioQueue.shift();
                playAudio(audioBlob);
            }
        }

        function playAudio(audioBlob) {
            isPlaying = true;
            const audioUrl = URL.createObjectURL(audioBlob);
            const audioElement = document.createElement('audio');
            audioElement.src = audioUrl;
            audioElement.style.display = 'none';
            const heartbeat = document.createElement('div');
            heartbeat.className = 'heartbeat';
            document.getElementById("audioPlayback").innerHTML = '';
            document.getElementById("audioPlayback").appendChild(heartbeat);
            document.getElementById("audioPlayback").appendChild(audioElement);
            
            audioElement.play().then(() => {
                heartbeat.style.display = 'inline-block';
                document.getElementById("audioProcessing").style.display = "none";
            }).catch(e => {
                console.error('音频播放失败:', e);
                document.getElementById("audioPlaybackError").innerText = "音频播放失败，请重试。";
                document.getElementById("audioPlaybackError").style.display = "block";
                isPlaying = false;
                playNextAudio();
            });
            
            audioElement.onended = function() {
                heartbeat.style.display = 'none';
                URL.revokeObjectURL(audioUrl);
                isPlaying = false;
                playNextAudio();
            };
        }

        document.getElementById('recordButton').addEventListener('click', function() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
    </script>
</body>
</html>
